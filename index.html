<!DOCTYPE html>
<html lang="en">
<head>
  <title>Misti Laubscher | Front End Web Developer</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Misti Laubscher Front End Web Developer" />
  <style>
      * {
        font-family: "cureFont";
      }
      button {
        border: 0px;
      }
      html {
        padding: 0px;
      }
      body {
        margin: 0;
      }
      .portfolio-pic > img {
        border-radius: 50%;
        max-width: 100%;
        max-height: 100%;
        display: grid;
      }
      .portfolio {
        display: flex;
        justify-content: center;
        grid-template-columns: 1fr;
        grid-auto-rows: 200px;
        grid-gap: 20px;
        margin-bottom: 2em;
        margin-top: 2em;
      }
      .portfolio-pic {
        width: 10em;
        display: grid;
      }
      .portfolio-pic-outside-border {
        border: 4px rgb(0 0 0 / 20%) solid;
        padding: 2px;
        border-radius: 100%;
        top: -20px;
        position: relative;
        top: -10px;
      }
      .portfolio-pic-inside-border {
        border: 2px rgb(0 0 0 / 100%) solid;
        border-radius: 100%;
        top: -20px;
      }
      .linkButton {
        width: 300px;
        height: 30px;
        line-height: 10px;
        font-size: 160%;
        background-color: rgb(2, 0, 7);
        color: rgb(247, 243, 246);
        left: 120px;
        border-radius: 0.3em;
        margin-left: 10px;
        margin-right: 10px;
        padding: 10px;
        text-align: center;
      }
      .linkButton:hover {
        color: rgb(188, 44, 128);
      }
      .linkButtonContainer {
        width: 500px !important;
        display: grid;
        height: 128px;
        text-align: center;
        width: 0px;
        margin-bottom: 2em;
      }
      @font-face {
        font-family: "cureFont";
        src: url("fonts/FuturaPTMedium.otf");
      }
      @font-face {
        font-family: "cureFontLight";
        src: url("fonts/FuturaPTLight.otf");
      }
      h1 {
        font-family: "cureFontLight";
      }
      .wrapper {
        display: grid;
        align-items: center;
        justify-items: center;
        grid-template-columns: 1fr;
        grid-template-rows: 100vh;
        background-image: url("img/damaskLavendervividlight100percent.png");
        background-size: 30%;
        background-blend-mode: screen;
        background-repeat: repeat;
        height: 100vh;
        max-height: 100vh;
      }
      .wrapper > div {
        width: 500px;
      }

      .intro {
        text-shadow: 2px 2px 2px rgba(14, 0, 0, 0.7);
        font-size: 450%;
        padding: 0em;
        height: 0;
        top: -35px;
        position: relative;
      }
      .animated { 
            background-repeat: no-repeat;
            background-position: left top; 
            padding-top:95px;
            margin-bottom:60px;
            -webkit-animation-duration: 2s;
            animation-duration: 2s; 
            -webkit-animation-fill-mode: both; 
            animation-fill-mode: both;
            animation-iteration-count: infinite; 
         }
         
         @-webkit-keyframes bounce { 
            0%, 20%, 50%, 80%, 100% {-webkit-transform: translateY(0);} 
            40% {-webkit-transform: translateY(-30px);} 
            60% {-webkit-transform: translateY(-15px);} 
         } 
         
         @keyframes bounce { 
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 
            40% {transform: translateY(-30px);} 
            60% {transform: translateY(-15px);} 
         }
         
         .bounce { 
            -webkit-animation-name: bounce; 
            animation-name: bounce; 
         }

         .scrollDown {
           display: grid;
           justify-content: center;
           vertical-align: middle;
           background-color: aliceblue;
           border-radius: 5px;
           width: 8em;
           height: 1.4em;
           max-height: 3em;
           margin: 0;
           padding: 0;
         }

         .left {
           position: absolute;
           bottom: 12%;
           left: 0;
         }

         .right {
           position: absolute;
           bottom: 12%;
           right: 0;
         }
         .icon-container {
          grid-template-columns: repeat(5, 20%);
          grid-template-rows: auto;
          width: 500px;
          height: 100px;
          display: grid;
          grid-auto-rows: 100px;
          justify-content: center;
          position: relative;
          left: 10px;
         }
         .icon {
          width: 100px;
          height: 100px;
          border-radius: 10px;
         }
         .icon > img {
          width: 80px;
          height: 80px;
          border-radius: 15px;
         }
         .header {
           text-align: center;
         }
         .header > h3 {
           font-size: 150%;
           position: relative;
           top: 7px;
         }
         .portfolio-container {
           border: 4px rgb(0 0 0 / 20%) solid;
           border-radius: 2.2em;
           padding: 1px;
           transform: scale(0.9);
         }
         .portfolio-background {
           border: 2px rgb(0 0 0 / 100%) solid;
           border-radius: 2em;
         }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="portfolio-container">
      <div class="portfolio-background">
        <div>
          <div class="header">
            <h1 class="intro">Misti Laubscher</h1>
            <h3>front end web developer</h3>
          </div>
          <div class="icon-container">
            <div class="icon">
              <img src="img/css-logo 100x100.jpg">
            </div>
            <div class="icon">
              <img src="img/html-logo 100x100 black background.png">
            </div>
            <div class="icon">
              <img src="img/javascript-logo 100x100.png">
            </div>
            <div class="icon">
              <img src="img/WooCommerce-Logo 100x100 new black border.png">
            </div>
            <div class="icon">
              <img src="img/wordpress-logo 100x100.png">
            </div>
          </div>
          <div class="portfolio">
            <div class="portfolio-pic-outside-border">
              <div class="portfolio-pic-inside-border">
                <div class="portfolio-pic">
                  <img src="img/profile-pic.png" title="Hi, I'm Misti!" alt="image of developer, Misti Laubscher">
                </div>
              </div>
            </div>
          </div>
          <div class="linkButtonContainer">
            <a target="_blank" href="https://www.linkedin.com/in/misti-laubscher-125525200/">
              <button class="linkButton">
                LinkedIn
              </button>
            </a>
            <a target="_blank" href="https://github.com/origamipuppycat/">
              <button class="linkButton">
                GitHub
              </button>
            </a>
            <a href="mailto:misti.laubscher@gmail.com">
              <button class="linkButton">
                Email
              </button>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
