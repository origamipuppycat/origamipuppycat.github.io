<!DOCTYPE html>
<html lang="en">
<head>
  <title>Misti Laubscher | Front End Web Developer</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Misti Laubscher Front End Web Developer" />
  <style>
      * {
        font-family: "cureFont";
      }
      button {
        border: 0px;
      }
      html {
        padding: 0;
      }
      body {
        margin: 0;
      }
      .portfolio_pic > img {
        border-radius: 50%;
        max-width: 100%;
        max-height: 100%;
        display: grid;
        align-items: center;
        justify-items: center;
      }
      .portfolio {
        display: grid;
        grid-template-columns: 1fr;
        grid-auto-rows: 200px;
        grid-gap: 20px;
        padding-left: 120px;
        margin-bottom: 2em;
        margin-top: 2em;
      }
      .portfolio_pic {
        width: 10em;
        display: grid;
        align-items: center;
        justify-items: center;
      }
      .linkButton {
        width: 10em;
        height: 2em;
        font-size: 140%;
        background-color: rgb(2, 0, 7);
        color: rgb(247, 243, 246);
        left: 120px;
        border-radius: 0.5em;
      }
      .linkButton:hover {
        color: rgb(188, 44, 128);
      }
      .linkButtonContainer {
        display: grid;
        justify-items: center;
        align-items: center;
      }
      @font-face {
        font-family: "cureFont";
        src: url("fonts/FuturaPTMedium.otf");
      }
      @font-face {
        font-family: "cureFontLight";
        src: url("fonts/FuturaPTLight.otf");
      }
      h1 {
        font-family: "cureFontLight";
      }
      .wrapper {
        display: grid;
        align-items: center;
        justify-items: center;
        grid-template-columns: 1fr;
        grid-template-rows: 100vh;
        background-image: url("img/portfolio_damask_75_percent.png");
        background-size: 30%;
        background-blend-mode: screen;
      }

      .intro {
        text-shadow: 2px 2px 2px rgba(14, 0, 0, 0.7);
        font-size: 450%;
        padding: 0em;
        height: 0.5em;
      }
      .animated { 
            background-repeat: no-repeat;
            background-position: left top; 
            padding-top:95px;
            margin-bottom:60px;
            -webkit-animation-duration: 2s;
            animation-duration: 2s; 
            -webkit-animation-fill-mode: both; 
            animation-fill-mode: both;
            animation-iteration-count: infinite; 
         }
         
         @-webkit-keyframes bounce { 
            0%, 20%, 50%, 80%, 100% {-webkit-transform: translateY(0);} 
            40% {-webkit-transform: translateY(-30px);} 
            60% {-webkit-transform: translateY(-15px);} 
         } 
         
         @keyframes bounce { 
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 
            40% {transform: translateY(-30px);} 
            60% {transform: translateY(-15px);} 
         }
         
         .bounce { 
            -webkit-animation-name: bounce; 
            animation-name: bounce; 
         }

         .scrollDown {
           display: grid;
           justify-content: center;
           vertical-align: middle;
           background-color: aliceblue;
           border-radius: 5px;
           width: 8em;
           height: 1.4em;
           max-height: 3em;
           margin: 0;
           padding: 0;
         }

         .left {
           position: absolute;
           bottom: 12%;
           left: 0;
         }

         .right {
           position: absolute;
           bottom: 12%;
           right: 0;
         }

  </style>
</head>
<body>
  <div class="wrapper">
    <div>
      <div>
        <h1 class="intro">Misti Laubscher</h1>
        <h3>front end web developer</h3>
      </div>
      <div class="portfolio">
        <div class="portfolio_pic">
          <img src="img/jobsite_photo_20_percent_linearlight.png" title="Hi, I'm Misti!" alt="image of developer, Misti Laubscher">
        </div>
      </div>
      <div class="linkButtonContainer">
        <a href="mailto:misti.laubscher@gmail.com">
          <button class="linkButton">
            Hire me for work
          </button>
        </a>
        <br>
        <br>
        <a target="_blank" href="https://www.linkedin.com/in/misti-laubscher-125525200/">
          <button class="linkButton">
            Check out my linkedin
          </button>
        </a>
      </div>
    </div>
  </div>
  
</body>
</html>
