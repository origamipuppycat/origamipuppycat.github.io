<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Misti Laubscher | Front End Web Developer</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="Misti Laubscher Front End Web Developer" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Font Awesome -->

        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <style>
html, body {
    margin: 0;
    padding: 0;
}
body {
  /* Make sure to remove the following styles from `.overlay` class */
  background-image: url("img/damask-background.png");
  font-family: "cureFont";
}

button {
  border: 0px;
}

.portfolio-pic > img {
  border-radius: 50%;
  max-width: 100%;
  max-height: 100%;
  display: grid;
}

.portfolio {
  display: flex;
  justify-content: center;
  grid-template-columns: 1fr;
  grid-auto-rows: 200px;
  grid-gap: 20px;
  margin-bottom: 2em;
  margin-top: 2em;
}

.portfolio-pic {
  width: 10em;
  display: grid;
}

.portfolio-pic-outside-border {
  border: 4px rgb(0 0 0 / 20%) solid;
  padding: 2px;
  border-radius: 100%;
  top: -20px;
  position: relative;
  top: -10px;
}

.portfolio-pic-inside-border {
  border: 2px rgb(0 0 0 / 100%) solid;
  border-radius: 100%;
  top: -20px;
}

.linkButton {
  width: 300px;
  height: 45px;
  line-height: 10px;
  font-size: 160%;
  background-color: rgb(2, 0, 7);
  color: rgb(247, 243, 246);
  left: 120px;
  border-radius: 0.3em;
  margin-left: 10px;
  margin-right: 10px;
  padding: 10px;
  text-align: center;
  margin-bottom: 5px;
  user-select: none;
  cursor: pointer;
  transition: .5s;
}

.linkButton:hover {
  color: rgb(218, 112, 214);
  box-shadow: 0px 0px 1em .5em rgba(195, 177, 255, .75);
}

.linkButtonContainer {
  width: 500px !important;
  display: grid;
  height: 128px;
  text-align: center;
  width: 0px;
  margin-bottom: 3em;
}

@font-face {
  font-family: "cureFont";
  src: url("fonts/FuturaPTMedium.otf");
}

@font-face {
  font-family: "cureFontLight";
  src: url("fonts/FuturaPTLight.otf");
}

h1 {
  font-family: "cureFontLight";
}

.wrapper {
  display: grid;
  align-items: center;
  justify-items: center;
  grid-template-columns: 1fr;
  grid-template-rows: 100vh;
  height: 100vh;
  max-height: 100vh;
}
.wrapper > div {
  width: 500px;
}

.overlay { 
  background-image: url("img/damask-background.png");
  background-repeat: repeat;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
}

.intro {
  text-shadow: 2px 2px 2px rgba(14, 0, 0, 0.7);
  font-size: 450%;
  padding: 0em;
  height: 0;
  top: -35px;
  position: relative;
}

.animated { 
  background-repeat: no-repeat;
  background-position: left top; 
  padding-top:95px;
  margin-bottom:60px;
  -webkit-animation-duration: 2s;
  animation-duration: 2s; 
  -webkit-animation-fill-mode: both; 
  animation-fill-mode: both;
  animation-iteration-count: infinite; 
}

.scrollDown {
  display: grid;
  justify-content: center;
  vertical-align: middle;
  background-color: aliceblue;
  border-radius: 5px;
  width: 8em;
  height: 1.4em;
  max-height: 3em;
  margin: 0;
  padding: 0;
}

.left {
  position: absolute;
  bottom: 12%;
  left: 0;
}

.right {
  position: absolute;
  bottom: 12%;
  right: 0;
}

.icon-container {
grid-template-columns: repeat(5, 20%);
grid-template-rows: auto;
height: 100px;
display: grid;
grid-auto-rows: 100px;
justify-content: center;
position: relative;
left: 10px;
}

.icon {
width: 100px;
height: 100px;
border-radius: 10px;
}

.icon > img {
width: 80px;
height: 80px;
border-radius: 15px;
}

.header {
  text-align: center;
}

.header > h3 {
  font-size: 150%;
  position: relative;
  top: 7px;
}

.portfolio-container {
  border: 4px rgb(0 0 0 / 20%) solid;
  border-radius: 2.2em;
  padding: 1px;
  transform: scale(0.9);
  background-color: rgb(255, 255, 255, 50%);
  top: -100px;
}

.portfolio-background {
  border: 2px rgb(0 0 0 / 100%) solid;
  border-radius: 2em;
}

@media screen and (max-width: 640px) {
  .portfolio-container {
    transform: scale(0.7);
    position: relative;
    left: -3.5em;
  }

  @keyframes fade-in-medium {
    0% {
      opacity: 0.2;
      transform: rotate3d(1, 1, 1, 45deg) scale(1.1);
    }
    100% {
      opacity: 1;
      transform: rotate3d(0, 0, 0, 0deg) scale(0.7);
    }
  }

  .fadeIn {
    animation-name: fade-in-medium !important;
    animation-duration: 1000ms;
  }
}

@media screen and (max-width: 350px) {
  .portfolio-container {
    transform: scale(0.5);
    position: relative;
    left: -6em;
    top: -2em;
  }

  @keyframes fade-in-small {
    0% {
      opacity: 0.2;
      transform: rotate3d(1, 1, 1, 45deg) scale(1.1);
    }
    100% {
      opacity: 1;
      transform: rotate3d(0, 0, 0, 0deg) scale(0.5);
    }
  }

  .fadeIn {
    animation-name: fade-in-small !important;
    animation-duration: 1000ms;
  }
}

@keyframes fade-in {
  0% {
    opacity: 0.2;
    transform: rotate3d(1, 1, 1, 45deg) scale(1.1);
  }
  100% {
    opacity: 1;
    transform: rotate3d(0, 0, 0, 0deg) scale(0.9);
  }
}

.fadeIn {
  animation-name: fade-in;
  animation-duration: 1000ms;
}

</style>
    </head>
    <body>
    <div class="overlay">
    <div class="wrapper">
      <div class="portfolio-container fadeIn">
        <div class="portfolio-background">
          <div>
            <div class="header">
              <h1 class="intro">Misti Laubscher</h1>
              <h3>front end web developer</h3>
            </div>
            <div class="icon-container">
              <div class="icon">
                <img src="img/css-logo 100x100.jpg">
              </div>
              <div class="icon">
                <img src="img/html-logo 100x100 black background.png">
              </div>
              <div class="icon">
                <img src="img/javascript-logo 100x100.png">
              </div>
              <div class="icon">
                <img src="img/WooCommerce-Logo 100x100 new black border.png">
              </div>
              <div class="icon">
                <img src="img/wordpress-logo 100x100.png">
              </div>
            </div>
            <div class="portfolio">
              <div class="portfolio-pic-outside-border">
                <div class="portfolio-pic-inside-border">
                  <div class="portfolio-pic">
                    <img src="img/profile-pic.png" title="Hi, I'm Misti!" alt="image of developer, Misti Laubscher">
                  </div>
                </div>
              </div>
            </div>
            <div class="linkButtonContainer">
              <a target="_blank" href="https://www.linkedin.com/in/misti-laubscher-125525200/">
                <button class="linkButton">
                  <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                  LinkedIn
                </button>
              </a>
              <a target="_blank" href="https://github.com/origamipuppycat/">
                <button class="linkButton">
                  <i class="fa fa-github" aria-hidden="true"></i>
                  GitHub
                </button>
              </a>
              <a href="mailto:misti.laubscher@gmail.com">
                <button class="linkButton">
                  <i class="fa fa-envelope-square" aria-hidden="true"></i>
                  Email
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script>
$(".overlay").ripples({
  imageUrl: "https://raw.githubusercontent.com/origamipuppycat/origamipuppycat.github.io/main/img/damask-background.png",
  resolution: 512,
  dropRadius: 10,
  perturbance: 0.04,
});
</script>
    </body>
</html>
